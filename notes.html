<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/notes.bmp" type="image/x-icon">
  <title>ILWO - notes</title>
  <link rel="stylesheet" href="/styles/notes.css">
</head>
<body>
  <div class="heading">
    <h1> ILWO notes </h1>
  </div>
  <div class="btn-div">
    <button class="learn-more add" id="add">
      <span class="circle" aria-hidden="true">
        <span class="add-icon"><b>+</b></span>
      </span>
      <span class="button-text">ADD notes</span>
    </button>
  </div>

  <div class="note">
    <div class="operation">
      <button class="edit"> <img src="/images/edit.bmp" alt="edit"> </button>
      <button class="delete"><img src="/images/delete.bmp" alt="delete">  </button>
    </div>
  </div>
</body>
</html>
